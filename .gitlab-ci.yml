stages:
  - build_esp8266

variables:
  BATCH_BUILD: "1"
  V: "0"
  MAKEFLAGS: "-j5 --no-keep-going"
  IDF_CI_BUILD: "1"

build_demo_esp8266:
  stage: build_esp8266
  image: $CI_DOCKER_REGISTRY/esp8266-ci-env-new
  tags:
    - build
  script:
    # add gitlab ssh key
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo -n $GITLAB_KEY > ~/.ssh/id_rsa_base64
    - base64 --decode --ignore-garbage ~/.ssh/id_rsa_base64 > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - echo -e "Host gitlab.espressif.cn\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
    - git --version
    - git clone $GITLAB_SSH_SERVER/sdk/ESP8266_RTOS_SDK.git
    - cd ESP8266_RTOS_SDK
    - git checkout -b release/jumpstart 93e3a3f5424e76def8afb3c41e625471490c056b
    - export IDF_PATH=$CI_PROJECT_DIR/ESP8266_RTOS_SDK
    - cd ..
    - cd 1_hello_world
    - make defconfig
    - make
    - cd ../
    - cd 2_drivers
    - make defconfig
    - make
    - cd ../
    - cd 3_wifi_connection
    - make defconfig
    - make
    - cd ../
    - cd 4_network_config
    - make defconfig
    - make
    - cd ../
    - cd 5_cloud
    - touch main/cloud_cfg/server.cert main/cloud_cfg/device.cert main/cloud_cfg/device.key main/cloud_cfg/deviceid.txt main/cloud_cfg/endpoint.txt
    - make defconfig
    - make
    - cd ../
    - cd 6_ota
    - touch main/cloud_cfg/server.cert main/cloud_cfg/device.cert main/cloud_cfg/device.key main/cloud_cfg/deviceid.txt main/cloud_cfg/endpoint.txt
    - make defconfig
    - make
    - cd ../
    - cd 7_mfg
    - touch main/cloud_cfg/server.cert main/cloud_cfg/device.cert main/cloud_cfg/device.key main/cloud_cfg/deviceid.txt main/cloud_cfg/endpoint.txt
    - make defconfig
    - make 